<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ministerio Evangelístico Altar Oración - Fotos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/photos.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="../../assets/imgs/baner.webp">
    <link rel="apple-touch-icon" href="../../assets/imgs/baner.webp">
    <meta name="theme-color" content="#0b3d3f">
</head>
<body>
    <div id="header"></div>

    <main>
        <section class="container photo-gallery">
            <div class="section-hero mb-3">
                <h1>Fotos</h1>
                <p>Imágenes de nuestras actividades y apoyo a la comunidad.</p>
            </div>
            <div class="gallery-grid" id="gallery-grid"></div>
        </section>
    </main>

    <div id="footer"></div>

        <!-- Modal para ver imagen en grande -->
        <div class="modal fade" id="photoModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content bg-dark">
                    <div class="modal-body p-0">
                        <img id="photoModalImg" src="" alt="Foto" class="w-100">
                    </div>
                    <div class="modal-footer bg-dark border-0">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="../../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/photos.js"></script>
</body>
</html>
