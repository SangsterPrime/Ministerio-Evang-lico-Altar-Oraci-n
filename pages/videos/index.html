<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ministerio Evangelístico Altar Oración - Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/videos.css">
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="../../assets/imgs/baner.jpeg">
    <link rel="apple-touch-icon" href="../../assets/imgs/baner.jpeg">
    <meta name="theme-color" content="#0b3d3f">
</head>
<body>
    <div id="header"></div>

    <main>
        <section class="container">
            <div class="section-hero mb-3">
                <h1>Videos</h1>
                <p>Testimonios y actividades del ministerio.</p>
            </div>
            <div id="video-list" class="video-list"></div>
        </section>
    </main>

    <div id="footer"></div>

        <!-- Modal de video -->
        <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content bg-dark">
                    <div class="modal-body p-0">
                        <div class="ratio ratio-16x9">
                            <video id="modalVideo" class="w-100 h-100" controls preload="metadata"></video>
                        </div>
                    </div>
                    <div class="modal-footer bg-dark border-0">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="../../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/videos.js"></script>
</body>
</html>
